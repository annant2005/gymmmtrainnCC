<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed with Pose Detection</title>
    
    <style>
        body {
            background: linear-gradient(45deg, #121212, #1f1f1f);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #F79728;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 119, 0, 0.7);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            border-radius: 30px;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Flask Streaming Feed as Image */
        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 119, 0, 0.9);
        }

        .streaming-info {
            font-size: 22px;
            margin-top: 20px;
            color: #F79728;
            font-weight: bold;
            animation: neonGlow 1.5s ease-in-out infinite;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #F79728, 0 0 10px #FF7F50, 0 0 15px #F79824; }
            50% { text-shadow: 0 0 20px #F79728, 0 0 30px #FF7F50, 0 0 40px #F79824; }
            100% { text-shadow: 0 0 5px #F79728, 0 0 10px #FF7F50, 0 0 15px #F79824; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pose Detection with Live Camera Feed</h1>
        <div class="video-container">
            <img src="{{ url_for('video') }}" alt="Live Camera Feed">
        </div>
        <div class="streaming-info">
            <p>Live Pose Detection</p>
        </div>
    </div>
</body>
</html>
